# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run.
on:
  # Triggers the workflow on push for the main branch.
  push:
    branches: [ main ]
    paths-ignore:
      - "LICENSE"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      Type:
        description: 'Choose which version to bump before release'
        required: true
        default: 'patch'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{secrets.ASGARDIO_GITHUB_BOT_TOKEN}}
        if: github.repository == 'asgardeo/asgardeo-auth-react-sdk'

      - uses: actions/checkout@v2
        if: github.repository != 'asgardeo/asgardeo-auth-react-sdk'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          yarn build

      - name: Setup Git User
        run: |
          git config --global user.email "version.bump@github.action.com"
          git config --global user.name "asgardeo-github-bot"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn publish:packages
          version: yarn version:packages
          commit: "[Asgardeo Release] [GitHub Actions]  Update package versions"
          title: "[Release] [GitHub Action] Update package versions"
        env:
          GITHUB_TOKEN: ${{ secrets.ASGARDIO_GITHUB_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create samples zip file
        run: |
          mkdir -p /tmp/samples
          
          cp -r samples/asgardeo-react-app /tmp/samples/
          cp -r samples/asgardeo-choreo-react-express /tmp/samples/

          cd /tmp
          zip -r asgardeo-samples.zip samples \
            -x "**/node_modules/**" "**/.git/**"

          mv asgardeo-samples.zip $GITHUB_WORKSPACE/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: asgardeo-samples.zip
          tag_name: ${{ inputs.tag || github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
