# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      Type:
        description: 'Choose which version to bump before release'
        required: true
        default: 'patch'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{secrets.ASGARDIO_GITHUB_BOT_TOKEN}}
        if: github.repository == 'asgardeo/asgardeo-auth-react-sdk'

      - uses: actions/checkout@v2
        if: github.repository != 'asgardeo/asgardeo-auth-react-sdk'

      - name: Build
        run: |
          yarn build
          npm run remove-node-modules

      - name: Bump Version
        run: |
          git config --global user.email "version.bump@github.action.com"
          git config --global user.name "asgardeo-github-bot"
          lerna version ${{ github.event.inputs.Type }} --yes
          git push --follow-tags

      - name: Pack Release Artifacts
        run: |
          mkdir artifacts
          cd samples
          for dir in */ ; do
              zip -r "../artifacts/${dir%/}.zip" $dir
          done

      - name: Release Asgardeo Auth React SDK
        run: |
          version=`npm info @asgardeo/auth-react version`
          gh auth login --with-token ${{secrets.ASGARDIO_GITHUB_BOT_TOKEN}}
          gh release create v$version "artifacts/*"

      - name: Publish Asgardeo Auth React SDK
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        run: |
          cp README.md lib
          cd lib
          npm publish --access public
