name: Run Tests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
             npm install
             npm install --save-dev jest @testing-library/react @testing-library/jest-dom @babel/preset-env @babel/preset-react @babel/preset-typescript @testing-library/dom
             npm install --save-dev crypto-browserify
             

      - name: Configure Jest
        run: |
          echo '{"preset": "jest-preset-angular"}' > jest.config.js

      - name: Run Tests
        run: npm test --coverage --verbose

      - name: Print Environment Details
        run: |
          echo "Node.js version:"
          node -v
          echo "OS information:"
          uname -a
          echo "Environment variables:"
          env
