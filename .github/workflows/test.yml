name: Tests

on: 
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs: 
  unit-test:
    name: Tests
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: "16"
      - name: Setup
        working-directory: ./lib
        run: |
            npm install
            npm audit fix
            npm install --save-dev jest
            npm install --save-dev @testing-library/react @testing-library/jest-dom @testing-library/dom
            npm install --save-dev @testing-library/react@latest @testing-library/jest-dom@latest @testing-library/dom@latest
            npm audit fix
      - name: Test All
        working-directory: ./lib
        run: npm test
