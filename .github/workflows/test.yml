name: Run Tests

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Install crypto-browserify polyfill
        run: npm install crypto-browserify --save-dev
          
      - name: Create Jest setup file for global crypto mock
        run: |
          echo "global.crypto = require('crypto-browserify');" > jest.setup.js

      - name: Run tests
        run: npm test
