name: Jest

on: 
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs: 
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: "14"
      - run: npm install
      - run: npm run test
    
